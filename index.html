<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- The browser is set to use UTF-8 character encoding (a selection of texts, symbols, emojis, etc) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The browser is now able to scale,scroll, zoom, etc correctly and be used on mobile -->
  <title>Amelia Suchanek Portfolio</title>
  <!-- The broswer tab URL will include this -->

  <link rel="stylesheet" href="style.css">
  <!-- This links the HTML file to the CSS file -->
</head>



<body>
  <!-- TOP NAVIGATION BAR -->
  <header class="top-nav">
    <!-- The navigation bar is set as a page header and will be seen on screen at all times -->
    <div class="logo-section">
      <!-- My profile picture is paired wwith my name so they're seen together -->
      <img src="Images/MeCompressed.png" alt="Profile photo of Amelia Suchanek" class="profile-pic">
      <!-- Inserted my profile picture -->
      <a href="index.html" class="logo">Amelia Suchanek</a>
      <!-- When my name is clicked you will be taken to the home page -->
    </div>
    <a href="#contact" class="contact-button">Contact</a>
    <!-- "Contact" is linked to the contact section -->
  </header>



  <!-- MAIN CONTENT -->
  <main>
    <section class="home">
      <!-- Each section will be used for a different part of the portfolio -->
      <h1>Home</h1>
      <!-- This will be in big and bold -->
      <p>Hi, my name is Amelia Suchanek!</p>
      <!-- This will be in regular text size and boldness -->

      <!-- MY BIG PROFIL IMAGE -->
       <img src="images/MyBigProfilePictureCompressed.png" alt="Amelia Suchanek's Profile Picture" class="main-photo">
    </section>
  </main>



  <!-- BOTTOM NAVIGATION -->
  <footer class="bottom-nav">
    <!-- Navigation bar set as page header and will be seen on screen at all times -->
    <a href="#studio">Studio</a>
    <!-- "Studio" linked to  Studio section -->
    <a href="#education">Education</a>
    <!-- "Education" linked to Education section -->
    <a href="#resume">Resume</a>
    <!-- "Resume" linked to  Resume section -->
    <a href="#projects">Projects</a>
    <!-- "Projects" linked to Projects section -->
  </footer>

</body>
</html>
